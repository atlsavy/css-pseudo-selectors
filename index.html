<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Balance Sheet</title>
</head>
<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                    <span>AcmeWidgetCorp</span>
                    <span>Balance Sheet</span>
                </span>
            </h1>
            <div id="years" aria-hidden="true">
                <span class="year">2019</span>
                <span class="year">2020</span>
                <span class="year">2021</span>
            </div>
            <div class="table-wrap">
                <table>
                    <caption>Assets</caption>
                    <!--The thead and tbody elements are used to indicate which portion of your table is the header, and which portion contains the primary data or content.-->
                    <thead>
                        <!--The tr element is used to indicate a table row.-->
                        <tr>
                            <!--The td element indicates a data cell, while the th element indicates a header cell.-->
                            <td><!--This  td element exists only to ensure your table has a four-column layout and associate the headers with the correct columns.--></td>  
                            <th><span class="sr-only year">2019</span></th>
                            <th><span class="sr-only year">2020</span></th>
                            <th class="current"><span class="sr-only year">2021</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="data">
                            <th>Cash <span class="description">This is the cash we currently have on hand.</span>
                                <td>$25</td>
                                <td>$30</td>
                                <td class="current">$28</td>
                            </th>
                        </tr></span>
                        <tr class="data"></tr>
                        <tr class="data"></tr>
                        <tr class="total"></tr>
                    </tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </section>
    </main>
</body>
</html>
